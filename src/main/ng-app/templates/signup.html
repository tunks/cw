<div class="container" id="signup-home">
    <div class="row">
        <div class="col-md-7">
            <h3 class="slogan">
                {{content}}
            </h3>
            <img src="resources/img/background.png" class="img-responsive" />
        </div>
        <div class="col-md-5">
            
            <form ng-submit="registerUser()" class="form" role="form">
                <legend><a>Create your account</a></legend>
                   <!-- begin alert message -->
                <div class="alert alert-danger alert-dismissible" role="alert" ng-if="errorMessage != null">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="hideErrorMessage()"><span aria-hidden="true">&times;</span></button>
                    <strong>{{errorMessage}}</strong>
                </div>
                <!--end alert message -->
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input ng-model="userModel.firstname" class="form-control input-lg" name="firstname" placeholder="First Name" type="text" autofocus />
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <input ng-model="userModel.lastname" class="form-control input-lg" name="lastname" placeholder="Last Name" type="text" />
                    </div>
                </div>
                <input ng-model="userModel.email" class="form-control input-lg" name="youremail" placeholder="Your Email" type="email" />
                <input ng-model="userModel.confirmEmail" class="form-control input-lg" name="reenteremail" placeholder="Re-enter Email" type="email" />
                <input ng-model="userModel.password" class="form-control input-lg" name="password" placeholder="New Password" type="password" />
                <label for="">
                    Birth Date</label>
                <div class="row">
                    <div class="col-xs-4 col-md-4">
                        <select class="form-control input-lg" ng-model="userModel.dateOfBirth.month">
                            <option value="Month">Month</option>
                        </select>
                    </div>
                    <div class="col-xs-4 col-md-4">
                        <select class="form-control input-lg" ng-model="userModel.dateOfBirth.day">
                            <option value="Day">Day</option>
                        </select>
                    </div>
                    <div class="col-xs-4 col-md-4">
                        <select class="form-control input-lg" ng-model="userModel.dateOfBirth.year">
                            <option value="Year">Year</option>
                        </select>
                    </div>
                </div>
                <label class="radio-inline">
                    <input type="radio" name="sex" id="inlineCheckbox1" value="male" ng-model="userModel.gender"/>
                    Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" id="inlineCheckbox2" value="female" ng-model="userModel.gender"/>
                    Female
                </label>
                <br />
                <span class="help-block">By clicking Create my account, you agree to our Terms and that you have read our Data Use Policy, including our Cookie Use.</span>
                <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">
                    Create my account</button>
            </form>

        </div>
    </div>
</div>
